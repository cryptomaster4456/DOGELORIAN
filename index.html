<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOGELORIAN</title>
  <script>
    let hodlCount = 0;

    function handleHodl() {
      hodlCount++;
      document.getElementById("hodl-count").innerText = `HODLs: ${hodlCount}`;
      document.getElementById("hodl-section").style.display = "block";
      if (hodlCount >= 50) {
        document.getElementById("spoken-message").style.display = "block";
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat relative"
      style="background-image: url('./dogelorian.png')">
  <!-- Dark overlay -->
  <div class="absolute inset-0 bg-black/60"></div>

  <div class="relative z-10 container mx-auto px-4 pt-32 pb-8">
    <!-- Header -->
    <div class="text-center mb-16">
      <h1 class="text-6xl font-bold mb-2 text-yellow-400 drop-shadow-lg">DOGELORIAN</h1>
      <p class="text-xl text-white drop-shadow-md mb-10">This is the Way to the Moon</p>
    </div>

    <!-- Main Action Card -->
    <div class="max-w-md mx-auto mt-8 mb-8 bg-black/80 border-yellow-400 border-2 backdrop-blur-sm p-6 text-center rounded">
      <h2 class="text-3xl font-bold mb-2 text-yellow-400">HODL THE WAY</h2>
      <p class="text-gray-300 mb-4">Much bounty. Very armor. Wow.</p>
      <button onclick="handleHodl()" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold px-8 py-3 text-lg rounded">
        üöÄ HODL üöÄ
      </button>
      <div id="hodl-section" class="mt-4" style="display: none;">
        <p id="hodl-count" class="text-green-400 font-bold">HODLs: 0</p>
        <p id="spoken-message" class="text-yellow-300 font-bold mt-2" style="display: none;">I have spoken. üî•</p>
      </div>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-md mx-auto mb-8">
      <div class="bg-black/80 border-green-400 border backdrop-blur-sm p-4 text-center rounded">
        <div class="text-green-400 mb-2 text-2xl">üöÄ</div>
        <h3 class="font-bold text-green-400">MOON MISSION</h3>
        <p class="text-2xl text-white">IMMINENT</p>
      </div>

      <div class="bg-black/80 border-blue-400 border backdrop-blur-sm p-4 text-center rounded">
        <div class="text-blue-400 mb-2 text-2xl">‚è∞</div>
        <h3 class="font-bold text-blue-400">BESKAR STRONG</h3>
        <p class="text-2xl text-white">DIAMOND HANDS</p>
      </div>
    </div>

    <!-- Quote -->
    <div class="text-center max-w-md mx-auto bg-black/80 backdrop-blur-sm p-4 rounded">
      <p class="text-2xl font-bold text-yellow-400">"I have spoken."</p>
      <p class="text-gray-300 mt-2">The Mandalorian way of crypto</p>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-white drop-shadow-md">Not financial advice. This is the way.</p>
    </div>
  </div>
</body>
</html>
